<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Alumnos en la carrera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <div th:replace="~{/layouts/header :: header}"></div>

    <div id="alumnos-carrera" class="container mt-5">
        <div class="text-center">
            <h1 class="titulo-principal">Alumnos en la carrera <span th:text="${carrera.nombre}"></span></h1>
        </div>
       <a class="btn btn-info" href="/carrera/listado">
                <i class="fas fa-arrow-left"></i> <small>Volver Atrás</small>
            </a>
        <div class="row">
            <!-- Iteración sobre los alumnos -->
            <div class="col-md-6 mb-3" th:each="alu, iterStat : ${alumnos}">
                <div class="card fade-in">
                    <div class="card-header">
                        <strong class="card-title" th:text="'Alumno: ' + ${alu.nombre} + ' ' + ${alu.apellido}" style="color: white;"></strong>
                    </div>
                    <div class="card-body">
                        <p class="card-text"><i class="fas fa-id-badge icono"></i><strong>LU:</strong> <span th:text="${alu.lu}"></span></p>
                        <hr class="linea-separadora">
                        <p class="card-text"><i class="fas fa-id-card icono"></i><strong>DNI:</strong> <span th:text="${alu.dni}"></span></p>
                        <hr class="linea-separadora">
                        <p class="card-text"><i class="fas fa-phone icono"></i><strong>Teléfono:</strong> <span th:text="${alu.telefono}"></span></p>
                        <hr class="linea-separadora">
                        <p class="card-text"><i class="fas fa-envelope icono"></i><strong>Correo:</strong> <span th:text="${alu.email}"></span></p>
                        <hr class="linea-separadora">
                        <p class="card-text"><i class="fas fa-calendar-alt icono"></i><strong>Fecha de Nacimiento:</strong> <span th:text="${alu.fechaNacimiento}"></span></p>
                        <hr class="linea-separadora">
                        <p class="card-text"><i class="fas fa-home icono"></i><strong>Domicilio:</strong> <span th:text="${alu.domicilio}"></span></p>
                        <!-- Agregar más detalles si es necesario -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{/layouts/footer :: footer}"></footer>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
