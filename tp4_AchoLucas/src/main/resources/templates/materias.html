<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}">

</head>
<body>
<div data-th-replace="~{/layouts/header :: header}"></div>

<!-- BotÃ³n "Nueva Materia" alineado a la derech -->
<div class="mt-5 container d-flex justify-content-end align-items-center">
    <a data-th-href="@{/materia/nuevo}" class="btn btn-success">
        <i class="fas fa-plus"></i> Nueva Materia.
    </a>
</div>
<!-- codigo -->
<div class="container mt-4">
    <div class="row">
        <div class="card m-3 d-inline-block col-lg-5" data-th-each="mate: ${materias}">
            <div class="row g-0">
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <img th:src="@{/images/uni.png}" class="img-fluid rounded-start" id="materiaImagen" alt="...">
                </div>
                <div class="col-md-8 d-flex flex-column justify-content-center">
                    <div class="card-body">
                        <h5 class="card-title">
                            <span data-th-text="${mate.nombre}"></span>
                        </h5>
                        <p class="card-text">
                            <i class="fas fa-book"></i> Curso: <span data-th-text="${mate.curso}"></span>
                        </p>
                        <p class="card-text">
                            <i class="fas fa-clock"></i> Carga Horaria: <span data-th-text="${mate.cantidadHoras}"></span>
                        </p>
                        <p class="card-text">
                            <i class="fas fa-school"></i> Modalidad: <span data-th-text="${mate.modalidad}"></span>
                        </p>
                        <p class="card-text">
                            <i class="fas fa-chalkboard-teacher"></i> Docente: <span data-th-text="${mate.docente.nombre} + ' '"></span><span data-th-text="${mate.docente.apellido}"></span>
                        </p>
                        <p class="card-text">
                            <i class="fas fa-graduation-cap"></i> Carrera: <span data-th-text="${mate.carrera.nombre}"></span>
                        </p>
                        <a class="btn btn-warning" data-th-href="@{/materia/modificar/} + ${mate.id}">
                            <i class="fas fa-user-edit"></i> <small class="text-muted">Editar</small>
                        </a>
                        <a class="btn btn-danger" data-th-href="@{/materia/eliminar/} + ${mate.id}">
                            <i class="fas fa-trash"></i> <small class="text-muted">Eliminar</small>
                        </a>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>

<footer data-th-replace="~{/layouts/footer :: footer}"></footer>

<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
