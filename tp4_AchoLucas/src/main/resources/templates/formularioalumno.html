<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}">

</head>
<body>
	<div data-th-replace="~{/layouts/header :: header}"></div>



	<div class="container mt-5 col-lg-6">

		<div class="row mb-3">
			<h2 data-th-text="${editar}?'Editar Alumno':'Registrar Nuevo Alumno'"
				class="mb-4"></h2>
		</div>
		<form
			data-th-action="${editar}?@{/alumno/modificar} : @{/alumno/guardar}"
			th:object="${alumno}" method="post">

			<div class="row mb-3 justify-content-center" th:if="${editar}">
				<label for="codigo">ID:</label>
				<div>

					<input type="number" th:readonly="${editar}?'readonly'"
						class="form-control" id="id" th:field="*{id}">
				</div>

			</div>

			<div class="form-group">
				<label for="nombre">DNI:</label> <input type="number"
					class="form-control" id="lu" th:field="*{dni}"
					th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''"
					maxlength="8" minlength="8"
					oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
				<p class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
					th:errors="*{dni}"></p>
			</div>

			<div class="form-group">
				<label for="nombre">LU:</label> <input type="text"
					class="form-control" id="lu" th:field="*{lu}"
					th:classappend="${#fields.hasErrors('lu')} ? 'is-invalid' : ''"
					maxlength="5" minlength="5"
					oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
				<p class="form-text text-danger" th:if="${#fields.hasErrors('lu')}"
					th:errors="*{lu}"></p>
			</div>

			<div class="form-group">
				<label for="nombre">Nombre:</label> <input type="text"
					class="form-control" id="nombre" th:field="*{nombre}"
					th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
					maxlength="20" minlength="2"
					oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
				<p class="form-text text-danger"
					th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
			</div>
			<div class="form-group">
				<label for="nombre">Apellido:</label> <input type="text"
					class="form-control" id="apellido" th:field="*{apellido}"
					th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''"
					maxlength="20" minlength="2"
					oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
				<p class="form-text text-danger"
					th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></p>
			</div>
			<div class="form-group">
				<label for="nombre">Correo:</label> <input type="email"
					class="form-control" id="email" th:field="*{email}"
					th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
				<p class="form-text text-danger"
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
			</div>
			<div class="form-group">
				<label for="nombre">Telefono:</label> <input type="number"
					class="form-control" id="telefono" th:field="*{telefono}"
					th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
				<p class="form-text text-danger"
					th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></p>
			</div>

			<div class="form-group">
				<label for="nombre">Fecha de Nacimiento:</label> <input type="date"
					class="form-control" id="fechaNacimiento"
					th:field="*{fechaNacimiento}"
					th:classappend="${#fields.hasErrors('fechaNacimiento')} ? 'is-invalid' : ''">
				<p class="form-text text-danger"
					th:if="${#fields.hasErrors('fechaNacimiento')}"
					th:errors="*{fechaNacimiento}"></p>
			</div>

			<div class="form-group">
				<label for="nombre">Domicilio:</label> <input type="text"
					class="form-control" id="domicilio" th:field="*{domicilio}"
					th:classappend="${#fields.hasErrors('domicilio')} ? 'is-invalid' : ''"
					maxlength="30" minlength="2"
					oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
				<p class="form-text text-danger"
					th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></p>
			</div>


			<div class="form-group">
                <label for="carrera">Carrera:</label>
                <select class="form-control" id="carrera" th:field="*{carrera.id}">
                    <option th:each="carrera : ${carreras}" th:value="${carrera.id}" th:text="${carrera.nombre}"></option>
                </select>
            </div>



			<br>
			<p class="text-center">
				<input type="submit" class="btn btn-primary"
					th:value="${editar}?'Editar':'Guardar'">
			</p>
		</form>
	</div>











	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>

	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
