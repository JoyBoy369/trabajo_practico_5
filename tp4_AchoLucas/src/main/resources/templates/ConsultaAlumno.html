<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carreras de la Facultad de Ingeniería de Jujuy</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div data-th-replace="~{/layouts/header :: header}"></div>

<div class="container mt-5 col-lg-8">
    <div class="row mb-4">
        <div class="col-12 text-center">
            <h2 class="main-title">Carreras de la Facultad de Ingeniería de Jujuy</h2>
        </div>
    </div>
    <div th:if="${carreras != null}">
        <div class="row">
            <div class="col-12">
                <h3 class="sub-title mt-5">Listado de Carreras</h3>
                <table class="table table-hover table-bordered mt-3">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Consultar Alumnos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="carrera : ${carreras}">
                            <td th:text="${carrera.id}"></td>
                            <td th:text="${carrera.nombre}"></td>
                            <td class="text-center">
                                <a th:href="@{/materiaConsultar/consultar/{id}(id=${carrera.id})}" class="btn btn-primary">
                                    <i class="fa fa-users"></i> Consultar Alumnos
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer data-th-replace="~{/layouts/footer :: footer}"></footer>

<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
</body>
</html>
