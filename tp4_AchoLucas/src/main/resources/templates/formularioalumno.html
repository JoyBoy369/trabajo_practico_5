<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}">

</head>
<body>
<div data-th-replace="~{/layouts/header :: header}"></div>



 <div class="container mt-5 col-lg-6" >
 
 		<div class="row mb-3">
        <h2 data-th-text="${editar}?'Editar Alumno':'Registrar Nuevo Alumno'" class="mb-4"></h2>
        </div>
        <form data-th-action="${editar}?@{/alumno/modificar} : @{/alumno/guardar}" th:object="${alumno}" method="post">
        
            <div class="row mb-3 justify-content-center">
                <label for="codigo">DNI</label>
                <div>
                	
                	  <input type="text" class="form-control" id="dni" th:field="*{dni}" required>
                </div>
               
            </div>
            
             <div class="form-group">
                <label for="nombre">LU:</label>
                <input type="text" class="form-control" id="lu" th:field="*{lu}" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Apellido:</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Correo:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="nombre">Telefono:</label>
                <input type="number" class="form-control" id="telefono" th:field="*{telefono}" required>
            </div>
            
             <div class="form-group">
                <label for="nombre">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
            </div>
            
             <div class="form-group">
                <label for="nombre">Domicilio:</label>
                <input type="text" class="form-control" id="domicilio" th:field="*{domicilio}" required>
            </div>
            
           
            
            
            
            
            <br>
            <p class="text-center"> <input type="submit" class="btn btn-primary" th:value="${editar}?'Editar':'Guardar'"></p>
        </form>
    </div>











<footer data-th-replace="~{/layouts/footer :: footer}"></footer>

<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
