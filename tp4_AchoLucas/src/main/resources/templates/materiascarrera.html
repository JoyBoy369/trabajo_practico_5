<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Materias del alumno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/estilos.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</head>
<body>
    <div th:replace="~{/layouts/header :: header}"></div>

    <div id="materias-carrera" class="container mt-5">
        <div class="text-center">
            <h1 class="titulo-principal">Materias de la carrera <span th:text="${carrera.nombre}"></span></h1>
        </div>
      <a class="btn btn-info" href="/carrera/listado">
                <i class="fas fa-arrow-left"></i> <small>Volver Atr치s</small>
            </a>
		<div class="row">
			<div class="col-md-12 mb-3 text-center" th:if="${materias.empty}">
			    <p class="alert alert-info">No hay materias registradas para la carrera de <span th:text="${carrera.nombre}"></span>.</p>
			  </div>
			  <div class="col-md-6 mb-3" th:each="mate, iterStat : ${materias}">
			</div>
		</div>
        <div class="row">
            <!-- Iteraci칩n sobre las materias -->
            <div class="col-md-6 mb-3" th:each="mate, iterStat : ${materias}">
                <div class="card fade-in">
                    <div class="card-header">
                        <strong class="card-title" th:text="'Materia: ' + ${mate.nombre}" style="color: white;"></strong>
                    </div>
                    <div class="card-body">
                        <p class="card-text"><i class="fas fa-id-badge icono"></i><strong>C칩digo:</strong> <span th:text="${mate.codigo}"></span></p>
                        <hr class="linea-separadora">
                        <p class="card-text"><i class="fas fa-book icono"></i><strong>Curso:</strong> <span th:text="${mate.curso}"></span></p>
                        <hr class="linea-separadora">
                        <p class="card-text"><i class="fas fa-clock icono"></i><strong>Cantidad de Horas:</strong> <span th:text="${mate.cantidadHoras}"></span></p>
                        <hr class="linea-separadora">
                        <p class="card-text"><i class="fas fa-school icono"></i><strong>Modalidad:</strong> <span th:text="${mate.modalidad}"></span></p>
                        <hr class="linea-separadora">
                        <p class="card-text"><i class="fas fa-chalkboard-teacher icono"></i><strong>Docente:</strong> <span th:text="${mate.docente.nombre} + ' ' + ${mate.docente.apellido}"></span></p>
                        <hr class="linea-separadora">
                        <p class="card-text"><i class="fas fa-graduation-cap icono"></i><strong>Carrera:</strong> <span th:text="${mate.carrera.nombre}"></span></p>
                        <!-- Agregar m치s detalles si es necesario -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{/layouts/footer :: footer}"></footer>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
