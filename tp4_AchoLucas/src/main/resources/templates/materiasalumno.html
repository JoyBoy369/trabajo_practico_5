<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}">

</head>
<body>
<div data-th-replace="~{/layouts/header :: header}"></div>

<div class=" mt-5 container d-flex justify-content-center align-items-center">
	<div class="text-center">
	   <h1>Materias del alumno <span data-th-text="${alumno.nombre}+' '+${alumno.apellido}"></span></h1>
	</div>
</div>
<a class="btn btn-success mt-5 container d-flex justify-content-center align-items-center" data-th-href="@{/alumno/asignar/} + ${alumno.id}">
    <i class="fas fa-book"></i> <small class="text-muted" style="color: white !important;">NUEVA INSCRIPCION</small>
</a>

<div class="row">
		<div class="col col-sm-12 fondo-form p-5">
			<div class="row mb-5">
				
				<table class="table table-striped table-hover">
					<tr>
						<th>Nombre</th>
						<th>CÃ³digo</th>
						<th>Curso</th>
						<th>Cantidad de Horas</th>
						<th>Modalidad</th>
						<th>Docente</th>
						<th>Carrera</th>
					</tr>
					<tr data-th-each="mate : ${materias}">
						<td data-th-text="${mate.nombre}"></td>
						<td data-th-text="${mate.codigo}"></td>
						<td data-th-text="${mate.curso}"></td>
						<td data-th-text="${mate.cantidadHoras}"></td>
						<td data-th-text="${mate.modalidad}"></td>
						<td data-th-text="${mate.docente.nombre}+' '+${mate.docente.apellido}"></td>
						<td data-th-text="${mate.carrera.nombre}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>

<footer data-th-replace="~{/layouts/footer :: footer}"></footer>

<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
